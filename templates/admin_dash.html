<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Employee Dashboards</h2>

        {% if employees %}
            <ul>
                {% for employee in employees %}
                    <li>
                        <a href="{{ url_for('employee_dash_bp.view_admin_dash', username=employee.username) }}">
                            <button class="btn" type="button">{{ employee.name }}'s Dashboard</button>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No employees found.</p>
        {% endif %}

        <button onclick="location.href='/logout'">Log Out</button>
    </div>
</body>
</html>
